<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaupparinki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333; /* Default text color */
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 600px; /* Adjust the max-width as needed */
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .group-container {
            text-align: left;
        }

        .group-box {
            border-radius: 15px;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center the text inside the boxes */
        }

        .group-box a {
            color: #007BFF; /* Blue color for the group links */
            text-decoration: none;
            cursor: pointer;
        }

        nav {
            background-color: #007BFF; /* Blue color */
            color: white;
            text-align: center;
            padding: 15px; /* Increased padding for the navbar */
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 15px 50px; /* Adjusted padding for the navbar buttons */
            margin: 0 20px;
            border-radius: 8px;
            background-color: #0056b3; /* Darker blue color */
        }

        /* Media Query for smaller screens */
        @media only screen and (max-width: 600px) {
            .group-box {
                width: 80%; /* Adjust as needed */
            }

            nav a {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Kaupparinki</h1>
    </header>

    <main>
        <div class="group-container">
            <div class="group-box">
                <h2><a href="#">Piippola ryhmä</a></h2>
            </div>
            <div class="group-box">
                <h2><a href="#">Karttula</a></h2>
            </div>
            <!-- Add more groups as needed -->
        </div>
    </main>

    <nav>
        <a href="#groups">Ryhmät</a>
        <a href="#calendar">Kalenteri</a>
        <a href="#profile">Profiili</a>
    </nav>

</body>
</html>
